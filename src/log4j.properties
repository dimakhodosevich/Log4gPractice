# key = value

log4j.rootLogger = ERROR,stdout, fout, filesout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target = System.err
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout


log4j.appender.fout=org.apache.log4j.FileAppender
log4j.appender.fout.file = dataLog4j.txt
log4j.appender.fout.append = false
log4j.appender.fout.layout=org.apache.log4j.PatternLayout
log4j.appender.fout.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n

log4j.appender.filesout=org.apache.log4j.RollingFileAppender
log4j.appender.filesout.File = dataLog4jrolling.txt
log4j.appender.filesout.MaxFileSize = 3Kb
log4j.appender.filesout.MaxBackupIndex = 3
log4j.appender.filesout.layout=org.apache.log4j.PatternLayout
log4j.appender.filesout.layout.ConversionPattern=%p\t%d{ISO8601}\t%r\t%c\t[%t]\t%m%n
